---
layout: default
title: Blog
description: Personal blog for posting my ramblings, mostly about programming.
---

{% for post in site.posts %}
  <section typeof="BlogPosting" class="list-item">
    <time datetime="{{ post.date | date_to_xmlschema }}" property="datePublished">{{ post.date | date: "%B %Y" }}</time>
    <h1>
      <a href="{{ post.slug }}/" property="url">
        <span property="headline">{{ post.title }}</span>
      </a>
    </h1>
    <p property="abstract">{{ post.description }}</p>
  </section>
{% endfor %}
