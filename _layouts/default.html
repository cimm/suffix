<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="theme-color" content="#333" />
    <meta name="msapplication-navbutton-color" content="#333" />
    <meta name="viewport" content="width=device-width" />
    <link rel="alternate" href="{{ site.url }}{{ page.url }}" hreflang="en"/>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
    <link href="{{ '/feeds/blog.atom' | relativize_url }}" rel="alternate" title="Suffix's feed" type="application/atom+xml" />
    <link rel="stylesheet" href="{{ '/assets/stylesheets/main.css' | relativize_url }}" />
    <link rel="manifest" href="{{ '/manifest.json' | relativize_url }}" />
    <link rel="shortcut icon" href="{{ '/assets/favicon.ico' | relativize_url }}">
  </head>
  <body>
    <header class="narrow-col">
      <nav>
        <ul>
          <li><a href="{{ '/blog/' | relativize_url }}">Blog</a></li>
          <li><a href="{{ '/photos' | relativize_url }}">Photos</a></li>
          <li><a href="{{ '/lego' | relativize_url }}">Lego</a></li>
          <li><a href="{{ '/about' | relativize_url }}">About</a></li>
        </ul>
      </nav>
    </header>
    {{ content }}
    <footer>
      <h1>
        <a href="{{ '/policies' | relativize_url }}">SUFFIX</a>
      </h1>
    </footer>
  </body>
</html>
