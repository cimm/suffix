<h2>Ella en Milo&apos;s LEGO collection</h2>

<section class="legos" id="legos">
</section>

<script type="text/javascript">
  let sets = [6535, 6624, 10730, 10750, 31056, 31066, 41006, 41172, 41300, 41310, 41313, 41314, 41315, 41317, 41321, 41333, 41335, 60102, 60139, 60141, 60168, 60174, 60182, 60183, 7239]
  for (let num of sets) {
    fetch(`https://rebrickable.com/api/v3/lego/sets/${num}-1/`, {
      headers: {
        'Accept': 'application/json',
        'Authorization': 'key 33c8d528831dda32399c53fcc9d6b3d2'
      }
    })
    .then(function(response) {
      return response.json();
    })
    .then(function(json) {
      let holder = document.getElementById('legos');
      let cell = document.createElement('div');

      let image = document.createElement('img');
      image.setAttribute('src', json['set_img_url']);
      image.setAttribute('width', '220px');

      let link = document.createElement('a');
      link.setAttribute('href', json['set_url']);

      let text = document.createElement('p');
      text.appendChild(document.createTextNode(`${num} - ${json['name']}`));

      cell.appendChild(image);
      link.appendChild(text);
      cell.appendChild(link);
      holder.appendChild(cell);
    });
  }
</script>

<p>Set names and images are loaded from <a href="https://rebrickable.com" title="Combine your old LEGO to build new creations">Rebrickable</a>.</p>
