---
layout: default
description: Some photos I took over the years
title: Photos
---

<p>Some photos I took over the years, you can find the full collection on my <a href="https://www.flickr.com/photos/schoeters/" rel="me">flickr</a> page.</p>

<section class="cards">
  {% for photo in site.data.photos %}
    <a href="{{ photo.url }}" title="Open larger version on Flickr" class="card">
      <figure>
        <picture class="frame">
          <source type="image/webp" srcset="../assets/photos/{{ photo.filename }}.webp">
          <img src="../assets/photos/{{ photo.filename }}.jpg" loading="lazy" alt="">
        </picture>
      </figure>
    </a>
  {% endfor %}
</section>
