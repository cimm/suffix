---
layout: default
description: Ideas if you ever want to buy me a present
title: Wishlist
---

<article class="cards">
  {% for item in site.data.wishlist %}
    <a href="{{ item.url }}" class="card">
      <label class="badge">{{ item.price}}</label>
      <figure>
        <div class="frame">
          <img src="{{ item.image }}" alt="">
        </div>
        <figcaption>{{ item.name }}</figcaption>
      </figure>
    </a>
  {% endfor %}
</article>
